<!doctype html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DOOM</title>
    <style type="text/css">
      body {
        background-color: #303030;
      }

      .dosbox-container {
        width: 640px;
        height: 400px;
        font-family: Courier;
        color: #d0d0d0;
      }

      .dosbox-container>.dosbox-overlay {
        background: url(https://js-dos.com/cdn/DOOM.png);
      }
    </style>
  </head>

  <body>
    <div id="dosbox" style="width:640px;height:400px"></div>

    <script type="text/javascript" src="https://js-dos.com/cdn/js-dos-api.js"></script>
    <script type="text/javascript">
      var dosbox = new Dosbox({
        id: "dosbox",
        onload: function(dosbox) {
          //  dosbox.run("upload/DOOM-@evilution.zip", "./doom");
          // dosbox.run("/cdn/upload/DOOM-@evilution.zip", "./DOOM/DOOM.EXE");
          dosbox.run("/cdn/upload/DOOM-@evilution.zip", "./DOOM/DOOM.EXE");
        },
        onrun: function(dosbox, app) {
          console.log("App '" + app + "' is runned");
        }
      });
    </script>
  </body>

</html>
